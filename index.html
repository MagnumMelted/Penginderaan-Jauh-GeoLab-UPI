<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penginderaan Jauh - GeoLab UPI</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://magnummelted.github.io/Penginderaan-Jauh-GeoLab-UPI/style.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .main-container {
            display: flex;
            flex: 1;
            min-height: calc(100vh - 4rem); /* 4rem = tinggi header */
        }
    </style>
</head>

<body class="flex flex-col min-h-screen" x-data="{ open: false }">
    <!-- HEADER -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
        <h1 class="text-xl font-bold text-gray-800">Penginderaan Jauh</h1>
        <h1 class="text-xl font-bold text-gray-800">GeoLab UPI</h1>
    </header>

    <!-- KONTEN UTAMA -->
    <div class="main-container" x-data="petaSIG" x-init="initMap()">

        <!-- SIDEBAR KIRI -->
        <div class="bg-gray-800 text-white w-64 p-4">
            <h2 class="text-lg font-semibold mb-4">Tipe Peta Dasar</h2>
            <label class="flex items-center mb-2">
                <input type="radio" name="basemap" value="esri" class="mr-2" @change="setBaseMap('esri')"> ESRI World Imagery
            </label>
            <label class="flex items-center mb-2">
                <input type="radio" name="basemap" value="google" class="mr-2" @change="setBaseMap('google')"> Google Satellite
            </label>
            <label class="flex items-center mb-2">
                <input type="radio" name="basemap" value="osm" class="mr-2" checked @change="setBaseMap('osm')"> OpenStreetMap
            </label>
        </div>

        <!-- MAP -->
        <div id="map"></div>

        <!-- SIDEBAR KANAN -->
        <div class="bg-gray-800 text-white w-64 p-4">
            <h2 class="text-lg font-semibold mb-4">Panel Analisis SIG</h2>
            <hr class="border-gray-600 mb-4">

            <!-- Zoom Slider -->
            <div>
                <h3 class="text-sm font-semibold mb-2">Zoom Muka Peta</h3>
                <input type="range" min="10" max="500" step="10"
                    x-model="mapZoomPercent" @input="applyMapZoom()"
                    class="w-full accent-green-500">
                <p class="text-xs text-gray-400 mt-1 text-center" x-text="mapZoomPercent + '%'"></p>
            </div>

            <hr class="border-gray-600 my-4">

            <!-- Buffer -->
            <div x-show="!isBuffering">
                <h3 class="text-sm font-semibold mb-2">Analisis Buffer</h3>
                <button @click="startBufferMode()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Jalankan Buffer
                </button>
            </div>

            <div x-show="isBuffering">
                <p class="text-sm text-yellow-400 mb-2">Klik titik di peta...</p>
                <button @click="cancelBufferMode()" class="w-full bg-gray-500 text-white p-2 text-xs rounded hover:bg-gray-600">
                    Batalkan
                </button>
            </div>

            <div x-show="isBufferVisible">
                <button @click="clearBufferAnalysis()" class="w-full mt-2 bg-red-500 text-white p-2 rounded hover:bg-red-600">
                    Hapus Hasil Buffer
                </button>
            </div>

            <hr class="border-gray-600 my-4">

            <!-- Routing -->
            <div x-show="!isRouting">
                <h3 class="text-sm font-semibold mb-2">Analisis Rute</h3>
                <button @click="startRoutingMode()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Jalankan Routing
                </button>
            </div>

            <div x-show="isRouting">
                <p class="text-sm text-yellow-400 mb-2">Klik titik di peta...</p>
                <button @click="cancelRoutingMode()" class="w-full bg-gray-500 text-white p-2 text-xs rounded hover:bg-gray-600">
                    Batalkan
                </button>
            </div>

            <div x-show="isRouteVisible">
                <button @click="clearRoutingAnalysis()" class="w-full mt-2 bg-red-500 text-white p-2 rounded hover:bg-red-600">
                    Hapus Hasil Rute
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('petaSIG', () => ({
                map: null,
                mapZoomPercent: 100,
                baseZoom: 13,

                initMap() {
                    this.map = L.map('map').setView([-6.9175, 107.6191], this.baseZoom);
                    this.setBaseMap('osm');
                },

                setBaseMap(type) {
                    if (this.currentBase) this.map.removeLayer(this.currentBase);
                    const sources = {
                        osm: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                        esri: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                        google: 'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'
                    };
                    this.currentBase = L.tileLayer(sources[type], { attribution: '&copy; OpenStreetMap / Esri / Google' }).addTo(this.map);
                },

                applyMapZoom() {
                    const scale = this.mapZoomPercent / 100;
                    const newZoom = this.baseZoom + Math.log2(scale);
                    this.map.setZoom(newZoom);
                }
            }))
        })
    </script>
</body>
</html>
